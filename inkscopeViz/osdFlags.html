<!doctype html>
<html ng-app="FlagsApp">
<head>
    <meta charset=utf-8 />
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/angular/angular-sanitize.min.js"></script>
    <script src="scripts/angular-misc/ng-table.min.js"></script>
    <script src="scripts/angular-misc/angular-commons.js"></script>
    <script src="scripts/angular-misc/ui-bootstrap-tpls-0.10.0.min.js"></script>
    <script src="scripts/angular-misc/dialogs.v2.min.js" type="text/javascript"></script>
    <script src="scripts/flagsApp.js"></script>
    <script src="scripts/jquery.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <link rel="stylesheet" href="css/testAdmin.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Cluster general flags</title>
</head>
<body ng-controller="flagsCtrl">


<header id="header" ng-include src="'partials/header.html'" ng-init="pageTitle='Cluster general flags'"></header>


<div id="listflags" style="margin-left: 200px">
    <div ng-repeat="flag in flagList">
        <a ng-show="isSet(flag)" class="btn btn-warning"  style="width:100px" ng-click="unsetFlag(flag)" >{{ flag }} <i class="icon-white icon-remove"></i></a>
        <a ng-show="!isSet(flag)" class="btn btn-default"  style="width:100px" ng-click="setFlag(flag)" >{{ flag }} <i class="icon-check"></i></a><br><br>
    </div>
</div>
</body>
</html>
