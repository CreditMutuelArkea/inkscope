<h3>Pool details for {{detailedPool.pool_name}}</h3>
<br />

<table  class="table table-condensed ">
    <tbody>
    <tr ng-repeat="(key, value) in detailedPool">
        <td> {{key}} </td> <td> {{ value }} </td>
    </tr>
    </tbody>
</table>


<div class="button-bar">
        <a href="#/" class="btn btn-success">Modify</a>
        <a href="#/delete/{{detailedPool.pool}}" class="btn btn-danger">Delete</a>
        <a href="#/" class="btn btn-default">Close</a>
</div>
