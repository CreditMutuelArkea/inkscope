<!doctype html>
<html ng-app="poolApp" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset=utf-8 />
    <script src="scripts/angular/angular.min.js"></script>
    <script src="scripts/angular/angular-route.min.js"></script>
    <script src="scripts/poolApp.js"></script>
    <link rel="stylesheet" href="css/testAdmin.css" />
    <link rel="stylesheet" href="css/tooltip.css" />
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <title>Ceph pools admin</title>
</head>
<body>

<div ng-include src='menu.html'></div>

<h1 class="pageTitle"><a href="index.html"><img src="img/inkscope_logo100.png" boredr="0"></a> Pool management</h1>

<div id="list" ng-controller="ListCtrl">

    <input type="text" ng-model="search" class="search-query" placeholder="Search" style="width:100%">
    <table  class="table table-condensed table-hover" style="width:100%">
        <thead>
        <tr>
            <th>Id</th>
            <th>Pool</th>
            <th></th>
            <th><a href="#/new"><i class="icon-plus-sign"></i></a></th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="pool in pools | filter:search ">
            <td>{{pool.pool}}</td>
            <td>{{pool.pool_name}}</td>
            <td>
                <a href="#/detail/{{pool.pool_name}}"><i class="icon-eye-open"></i></a>
            </td>
            <td>
                <a href="#/delete/{{pool.pool_name}}"><i class="icon-minus-sign"></i></a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<div ng-view id="control" ></div>


</body>
</html>
